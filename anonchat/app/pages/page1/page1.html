<ion-header>
  <ion-navbar primary>
    <ion-title>AnonChat</ion-title>
    <ion-buttons id="iosNew" end>
      <button (click)="newRoom()">
        New
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="page1">
  <ion-list approxItemHeight="69px" [virtualScroll]="rooms">
    <button ion-item (click)="startChatting(room.name)" *virtualItem="let room">
      <ion-avatar item-left>
        <ion-img [src]="room.pic"></ion-img>
      </ion-avatar>
      <h2>
        {{room.name}}
      </h2>

      <p>
        {{room.desc}}
      </p>

      <!--<ion-buttons end>
        <button primary clear (click)="startChatting(room.name)">
        Chat
      </button>
      </ion-buttons>-->
    </button>
  </ion-list>
</ion-content>
