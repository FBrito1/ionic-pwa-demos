<ion-header>
  <ion-navbar>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <button ion-item
            *ngFor="let contact of contacts"
            (click)="contactTapped($event, contact)">

      <ion-avatar item-left>
        <img [src]="'https://api.adorable.io/avatars/285/' + contact.email">
      </ion-avatar>
      <ion-label>{{contact.name}}</ion-label>

    </button>

  </ion-list>

</ion-content>
