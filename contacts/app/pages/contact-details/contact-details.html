<ion-header>
  <ion-navbar>
    <ion-title>{{ contact.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-item no-lines>
      <ion-avatar item-left>
        <img [src]="'https://api.adorable.io/avatars/285/' + contact.email">
      </ion-avatar>
      <ion-label>
        <b>{{ contact.name }}</b><br>
        {{ contact.company.name }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked color="primary">mobile</ion-label>
      <ion-input [value]="contact.phone" readonly></ion-input>
      <button ion-button icon-only clear item-right>
        <ion-icon name="ios-chatbubbles-outline"></ion-icon>
      </button>
      <button ion-button icon-only clear item-right>
        <ion-icon name="ios-call-outline"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-label stacked color="primary">email</ion-label>
      <ion-input [value]="contact.email" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked color="primary">url</ion-label>
      <ion-input [value]="contact.website" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked color="primary">address</ion-label>
      <ion-textarea rows="4" readonly [value]="contact.address.street + '\n' + contact.address.suite + '\n' + contact.address.city + '\n' + contact.address.zipcode"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked color="light">Notes</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
    <button ion-item detail-none>
      <ion-label color="primary">Send Message</ion-label>
    </button>
    <button ion-item detail-none>
      <ion-label color="primary">Share Contact</ion-label>
    </button>
    <button ion-item detail-none>
      <ion-label color="primary">Add to Favorites</ion-label>
    </button>
  </ion-list>
</ion-content>
